<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document nadia</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="all">
    <main class="container ">
        <div class="row text-center">
            <h1 class=" h1_1">Online Timer & Stopwatch</h1>
        </div>
        <div class="row text-center text-light justify-content-center align-items-center">
            <section class="col-2  section_div" id="_hour">00</section>
            <section class="col-1 section_div text-light">:</section>
            <section class="col-2  section_div" id="_min">00</section>
            <section class="col-1 section_div text-light">:</section>
            <section class="col-2 section_div" id="_sec">00</section>
            <section class="col-1 section_div text-light">:</section>
            <section class="col-2  section_div" id="_ceti">00</section>
        </div>
        <div class="row text-center my-3 div3">
            <h3 class="col-3">Hours</h3>
            <h3 class="col-3">Minutes</h3>
            <h3 class="col-3">Seconds</h3>
            <h3 class="col-3">Cetiseconds</h3>
        </div>
        <div class="row justify-content-center div4">
            <button class=" col-2 mx-2 rounded-5 btn1" id="_stop">stop</button>
            <button data-clock="first" class=" col-2 mx-2 rounded-5 btn1" id="_start">start</button>
            <button class=" col-2 mx-2 rounded-5 btn1" id="_restart">restart</button>
        </div>
    </main>

    <script>
        let ceti= 0
        let sec= 0
        let min= 0
        let hour= 0
        let _settime= ''

        function watch() {
            if (ceti<99) {
                ceti++
            }else{
                ceti=0
                if (sec<59) {
                    sec++
                }else{
                    sec=0
                    if (min<59) {
                        min++
                    }else{
                        min=0
                        if(hour<59) {
                           hour++
                        }
                        document.getElementById('_hour').innerHTML = hour
                    }
                    document.getElementById('_min').innerHTML = min
                }
                document.getElementById('_sec').innerHTML = sec
            }
            document.getElementById('_ceti').innerHTML = ceti
        }


        document.getElementById('_start').addEventListener('click', function() {
            if(
                (this.getAttribute('data-clock')) == "first"
            ){
                _settime = setInterval(watch , 10)
                document.getElementsByClassName('section_div')[6].style.color = 'orangered'
                this.setAttribute('data-clock' , 'second')
            }
            
        })

        document.getElementById('_stop').addEventListener('click', function(){
            _time()
        })

        document.getElementById('_restart').addEventListener('click', function(){
            ceti= 0
            sec= 0
            min= 0
            hour= 0
            document.getElementById('_ceti').innerHTML = ceti
            document.getElementById('_sec').innerHTML = sec
            document.getElementById('_min').innerHTML = min
            document.getElementById('_hour').innerHTML = hour
            document.getElementsByClassName('section_div')[6].style.color = 'orange'

            _time()

        })

        function _time(){
            clearInterval(_settime)
            document.getElementById('_start').setAttribute('data-clock', 'first')
        }
    </script>

    
</body>
</html>
